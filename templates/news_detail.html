{% extends "base.html" %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/news.css' %}" />
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ article.title }}</h2>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid">
    </div>
    <div class="card-body">
        <p class="card-text">{{ article.content }}</p>
        <p class="card-text">发布日期：{{ article.publish_date }}</p>
    </div>
</div>
{% endblock %}
