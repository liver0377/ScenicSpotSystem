{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} 景点票务系统 {% endblock %} </title>
        <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        {% block stylesheet%} {% endblock %}
    </head>
    <body>
        {% block body %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

           <!-- 标题 -->
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">景点票务系统</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

           
           <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
                <!-- 用户头像为下拉菜单 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                       id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                       用户名
                    </a>
                    <div class="dropdown-menu drop-menu-right" aria-labelledby="userMenu">
                        <a class="dropdown-item" href="#"> 我的账户 </a>
                        <a class="dropdown-item" href="#"> 登出 </a>
                    </div>
                </li>
             </ul>
            </div>
        </nav>

        <div class="container">
            <ol class="breadcrumb my-4">
                {% block breadcrumb %} {% endblock %}
            </ol>
        </div>
        {% endblock %}
    </body>
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
