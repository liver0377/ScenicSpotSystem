{% extends "base.html" %}

{% block content %}

<div class="container">
    {% for article in articles %}
    <div class="card{% if forloop.first %} highlighted{% endif %}">
      <div class="card-header">
        <a href="{% url 'news_detail' article.id %}">
          <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid">
        </a>
        <h2><a href="{% url 'news_detail' article.id %}">{{ article.title }}</a></h2>
      </div>
      <div class="card-body">
        <p class="card-text">{{ article.content|truncatechars:150 }}</p>
        <p class="card-text">发布日期：{{ article.publish_date }}</p>
      </div>
    </div>
    {% empty %}
    <div class="card">
      <div class="card-body">
        <p class="card-text">暂无新闻。</p>
      </div>
    </div>
    {% endfor %}
  </div>
  
{% endblock %}
